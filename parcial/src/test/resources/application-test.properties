# Configuraci칩n de base de datos en memoria H2 para pruebas

#Configura la URL de conexi칩n a la BD en memoria de h2, la BD en memoria que crea se llama testdb
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#Especificamos el controlador
spring.datasource.driverClassName=org.h2.Driver
#definimos credenciales
spring.datasource.username=sa
spring.datasource.password=password
#Configuramos hibernate para que trabaje con H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate (opcional, para mostrar SQL en consola)
#Para que hibernate actualice autom치ticamente el esquema de BD para que coincida con las entidades del proyecto
spring.jpa.hibernate.ddl-auto=update
#Para que se muestren consultas SQL ejecutadas en consola
spring.jpa.show-sql=true

# Configuraci칩n de consola H2 (opcional, para acceder a la base de datos desde el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
