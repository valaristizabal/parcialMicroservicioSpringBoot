apiVersion: apps/v1
kind: Deployment
metadata:
  name: actualizar-cliente-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: actualizar-cliente
  template:
    metadata:
      labels:
        app: actualizar-cliente
    spec:
      containers:
        - name: parcial
          image: duvcy/parcial-microservicio:latest
          ports:
            - containerPort: 8080
